# SonarCloud Configuration for ARK n8n Custom Nodes

sonar.projectKey=skokaina_ark-n8n-custom-nodes
sonar.organization=skokaina

# Source directories
sonar.sources=nodes,chart,mcp-server/src
sonar.tests=nodes/__tests__,nodes/nodes/**/__tests__,nodes/credentials/__tests__,nodes/utils/__tests__,e2e/tests

# Exclusions - Don't analyze these
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/*.test.ts,\
  **/__tests__/**,\
  **/test-helpers/**,\
  **/coverage/**,\
  **/playwright-report/**,\
  **/test-results/**,\
  **/*.spec.ts,\
  **/*.disabled,\
  TASKS/**,\
  docs/**,\
  samples/**,\
  scripts/**,\
  *.md,\
  **/*.md,\
  **/*.json,\
  **/*.yaml,\
  **/*.yml,\
  **/gulpfile.js,\
  **/.DS_Store,\
  mcp-server/test-*.sh,\
  mcp-server/test-*.json,\
  mcp-server/deployment/**,\
  mcp-server/uv.lock,\
  mcp-server/src/n8n_mcp_server.egg-info/**,\
  e2e/playwright.config.ts,\
  install.sh

# Test coverage
sonar.javascript.lcov.reportPaths=nodes/coverage/lcov.info
sonar.typescript.lcov.reportPaths=nodes/coverage/lcov.info

# Duplication exclusions (templates, config files)
sonar.cpd.exclusions=\
  **/*.svg,\
  chart/templates/**,\
  mcp-server/deployment/**

# Language-specific settings
sonar.sourceEncoding=UTF-8
sonar.typescript.tsconfigPath=nodes/tsconfig.json
