---
# Test Agent for E2E testing
apiVersion: ark.mckinsey.com/v1alpha1
kind: Agent
metadata:
  name: test-agent
  namespace: default
spec:
  modelRef:
    name: test-model
    namespace: default
  prompt: |
    You are a helpful test agent for E2E testing.
    Respond concisely to test queries.
  temperature: 0.7
  maxTokens: 100

---
# Test Model for E2E testing
apiVersion: ark.mckinsey.com/v1alpha1
kind: Model
metadata:
  name: test-model
  namespace: default
spec:
  provider: openai
  model: gpt-3.5-turbo
  # Note: For E2E tests, ensure you have a valid API key or use a mock provider

---
# Test Team for E2E testing
apiVersion: ark.mckinsey.com/v1alpha1
kind: Team
metadata:
  name: test-team
  namespace: default
spec:
  agents:
    - name: test-agent
      namespace: default
  orchestration:
    type: sequential

---
# Test Memory for E2E testing
apiVersion: ark.mckinsey.com/v1alpha1
kind: Memory
metadata:
  name: test-memory
  namespace: default
spec:
  type: buffer
  maxMessages: 20
  namespace: default

---
# Test Evaluator for E2E testing
apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluator
metadata:
  name: test-evaluator
  namespace: default
spec:
  dimensions:
    - name: accuracy
      description: How accurate is the response
      weight: 1.0
    - name: relevance
      description: How relevant is the response
      weight: 0.8
  modelRef:
    name: test-model
    namespace: default
