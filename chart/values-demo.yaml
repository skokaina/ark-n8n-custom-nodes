# Demo values - optimized for quickstart and manual testing
# Usage: helm install ark-n8n ./chart -f chart/values-demo.yaml

app:
  env:
    # Disable authentication for easy demo
    N8N_BASIC_AUTH_ACTIVE: "false"
    N8N_USER_MANAGEMENT_DISABLED: "true"

    # Demo hostname (match proxy port)
    N8N_HOST: localhost:8080
    N8N_EDITOR_BASE_URL: http://localhost:8080
    WEBHOOK_URL: http://localhost:8080

    # Skip onboarding
    N8N_PERSONALIZATION_ENABLED: "false"

    # Info logging for demo (not too verbose)
    N8N_LOG_LEVEL: info
    N8N_LOG_OUTPUT: console

# Disable HTTPRoute (use port-forward)
httpRoute:
  enabled: false

# ARK API configuration
ark:
  apiUrl: http://ark-api.default.svc.cluster.local
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Enable auto-login proxy for demo
demo:
  enabled: true
  email: "demo@example.com"
  password: "Demo123!@#"

# MCP server (optional - can enable if needed)
mcp:
  enabled: true
  image:
    repository: ark-n8n-mcp
    tag: test
    pullPolicy: Never
  n8nUrl: "http://localhost:5678"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
