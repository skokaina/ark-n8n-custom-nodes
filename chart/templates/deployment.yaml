apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      {{- if .Values.ark.supportedVersions }}
      initContainers:
      - name: ark-version-check
        image: curlimages/curl:latest
        command:
        - sh
        - -c
        - |
          set -e
          echo "Checking ARK API version at {{ .Values.ark.apiUrl }}..."
          VERSION=$(curl -sf "{{ .Values.ark.apiUrl }}/v1/version" 2>/dev/null | grep -o '"version":"[^"]*"' | head -1 | cut -d'"' -f4)
          if [ -z "$VERSION" ]; then
            echo "ERROR: Could not fetch ARK API version from {{ .Values.ark.apiUrl }}/v1/version"
            echo "Please check that ARK API is running and accessible"
            exit 1
          fi
          echo "ARK API version: $VERSION"
          echo "Required version: {{ .Values.ark.supportedVersions }}"

          # Parse version requirements (supports: >=X.Y.Z <A.B.C format)
          REQUIRED="{{ .Values.ark.supportedVersions }}"

          # Extract min and max versions from range
          MIN_VER=$(echo "$REQUIRED" | sed -n 's/.*>=\([0-9.]*\).*/\1/p')
          MAX_VER=$(echo "$REQUIRED" | sed -n 's/.*<\([0-9.]*\).*/\1/p')

          # Compare versions using sort -V (version sort)
          check_version() {
            [ "$1" = "$(echo -e "$1\n$2" | sort -V | head -n1)" ]
          }

          # Check minimum version if specified
          if [ -n "$MIN_VER" ]; then
            if ! check_version "$MIN_VER" "$VERSION"; then
              echo "ERROR: ARK API version $VERSION is below minimum required version $MIN_VER"
              exit 1
            fi
          fi

          # Check maximum version if specified
          if [ -n "$MAX_VER" ]; then
            if ! check_version "$VERSION" "$MAX_VER"; then
              echo "ERROR: ARK API version $VERSION is above maximum supported version $MAX_VER"
              exit 1
            fi
          fi

          echo "âœ“ ARK API version $VERSION is compatible"
      {{- end }}
      containers:
      - name: {{ .Values.app.name }}
        image: {{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}
        imagePullPolicy: {{ .Values.app.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.app.port }}
          name: http
        env:
        {{- range $key, $value := .Values.app.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: ARK_API_URL
          value: {{ .Values.ark.apiUrl | quote }}
        volumeMounts:
        {{- if .Values.storage.enabled }}
        - name: n8n-data
          mountPath: {{ .Values.storage.mountPath }}
        {{- end }}
        resources:
          {{- toYaml .Values.app.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.app.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.app.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      {{- if .Values.storage.enabled }}
      - name: n8n-data
        persistentVolumeClaim:
          claimName: {{ .Values.app.name }}-pvc
      {{- end }}
