apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.app.name }}-agent-patcher
  namespace: {{ .Release.Namespace }}
rules:
# Allow reading and patching ARK Agent CRDs
- apiGroups: ["ark.mckinsey.com"]
  resources: ["agents"]
  verbs: ["get", "list", "patch", "update"]
