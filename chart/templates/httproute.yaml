{{- if .Values.httpRoute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.app.name }}-route
  labels:
    app: {{ .Values.app.name }}
spec:
  parentRefs:
  - name: {{ .Values.httpRoute.gateway.name }}
    namespace: {{ .Values.httpRoute.gateway.namespace }}
  hostnames:
  {{- range .Values.httpRoute.hostnames }}
  - {{ . | quote }}
  {{- end }}
  rules:
  {{- range .Values.httpRoute.rules }}
  - filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        set:
        - name: Origin
          value: {{ .Values.httpRoute.origin | default (printf "%s://%s" (.Values.app.env.N8N_PROTOCOL | default "http") (index .Values.httpRoute.hostnames 0)) | quote }}
        - name: X-Forwarded-Proto
          value: {{ .Values.app.env.N8N_PROTOCOL | default "http" | quote }}
    backendRefs:
    {{- range .backendRefs }}
    - name: {{ .name }}
      port: {{ .port }}
    {{- end }}
  {{- end }}
{{- end }}
