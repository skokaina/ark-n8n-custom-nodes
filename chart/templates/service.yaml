apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  {{- if .Values.mcp.enabled }}
  - port: {{ .Values.mcp.port }}
    targetPort: {{ .Values.mcp.port }}
    protocol: TCP
    name: mcp
  {{- end }}
  selector:
    app: {{ .Values.app.name }}
