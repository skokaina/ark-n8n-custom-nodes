{{- if and .Values.n8nApiKey.create .Values.n8nApiKey.value }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.n8nApiKey.secretName | default "n8n-api-key" }}
  labels:
    app: {{ .Values.app.name }}
type: Opaque
stringData:
  api-key: {{ .Values.n8nApiKey.value | quote }}
{{- end }}
