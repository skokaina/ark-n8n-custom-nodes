{{- if .Values.demo.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ark-n8n.fullname" . }}-landing
  labels:
    {{- include "ark-n8n.labels" . | nindent 4 }}
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ARK n8n Demo</title>
      <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
        }
        .container {
          background: white;
          border-radius: 16px;
          box-shadow: 0 20px 60px rgba(0,0,0,0.3);
          max-width: 600px;
          width: 100%;
          padding: 40px;
        }
        .logo {
          text-align: center;
          margin-bottom: 30px;
        }
        .logo svg {
          width: 60px;
          height: 60px;
        }
        h1 {
          text-align: center;
          color: #333;
          margin-bottom: 10px;
          font-size: 28px;
        }
        .subtitle {
          text-align: center;
          color: #666;
          margin-bottom: 30px;
        }
        .credentials {
          background: #f8f9fa;
          border-radius: 8px;
          padding: 20px;
          margin-bottom: 30px;
        }
        .credentials h3 {
          color: #333;
          margin-bottom: 15px;
          font-size: 18px;
        }
        .cred-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px;
          background: white;
          border-radius: 6px;
          margin-bottom: 10px;
        }
        .cred-label {
          font-weight: 500;
          color: #666;
        }
        .cred-value {
          font-family: 'Monaco', 'Courier New', monospace;
          color: #667eea;
          font-weight: 600;
        }
        .btn {
          display: block;
          width: 100%;
          padding: 16px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          text-align: center;
          text-decoration: none;
          border-radius: 8px;
          font-weight: 600;
          font-size: 16px;
          transition: transform 0.2s;
        }
        .btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .warning {
          background: #fff3cd;
          border-left: 4px solid #ffc107;
          padding: 15px;
          border-radius: 4px;
          margin-top: 20px;
          font-size: 14px;
          color: #856404;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <div class="logo">
          <svg viewBox="0 0 512 512" fill="#667eea">
            <path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200z"/>
          </svg>
        </div>

        <h1>ARK n8n Demo</h1>
        <p class="subtitle">AI Agent Workflows on Kubernetes</p>

        <div class="credentials">
          <h3>Demo Credentials</h3>
          <div class="cred-item">
            <span class="cred-label">Email</span>
            <span class="cred-value">{{ .Values.demo.email | default "admin@example.com" }}</span>
          </div>
          <div class="cred-item">
            <span class="cred-label">Password</span>
            <span class="cred-value">{{ .Values.demo.password | default "Admin123!@#" }}</span>
          </div>
        </div>

        <a href="/signin" class="btn">Open n8n →</a>

        <div class="warning">
          <strong>⚠️ Demo Environment:</strong> This is a demonstration instance with no authentication. Do not use in production or store sensitive data.
        </div>
      </div>
    </body>
    </html>
{{- end }}
