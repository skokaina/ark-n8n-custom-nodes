name: Build and Push

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: true
        type: string
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: nodes/package-lock.json

      - name: Build custom nodes
        run: |
          cd nodes
          npm ci
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag or input
        id: version
        run: |
          if [[ -n "${{ inputs.version }}" ]]; then
            # Called via workflow_call with version input
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Triggered by tag push
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
            echo "tag=${VERSION#v}" >> $GITHUB_OUTPUT
          else
            # Manual dispatch or other trigger
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ark-n8n image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ark-n8n:${{ steps.version.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/ark-n8n:latest
          cache-from: |
            type=gha,scope=ark-n8n
          cache-to: |
            type=gha,mode=max,scope=ark-n8n

      - name: Build and push ark-n8n-mcp image
        uses: docker/build-push-action@v6
        with:
          context: ./mcp-server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ark-n8n-mcp:${{ steps.version.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/ark-n8n-mcp:latest
          cache-from: |
            type=gha,scope=ark-n8n-mcp
          cache-to: |
            type=gha,mode=max,scope=ark-n8n-mcp
