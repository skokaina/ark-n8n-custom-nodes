name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.new_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./nodes/package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          BUMP_TYPE="${{ inputs.version_bump }}"

          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json
        run: |
          cd nodes
          npm version ${{ steps.new_version.outputs.version }} --no-git-tag-version
          cd ..

      - name: Update Chart.yaml
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          sed -i "s/^version:.*/version: $NEW_VERSION/" chart/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: $NEW_VERSION/" chart/Chart.yaml

      - name: Commit version bump
        run: |
          git add nodes/package.json nodes/package-lock.json chart/Chart.yaml
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}"
          git push origin main

      - name: Create and push tag
        run: |
          git tag "v${{ steps.new_version.outputs.version }}"
          git push origin "v${{ steps.new_version.outputs.version }}"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          release_name: Release v${{ steps.new_version.outputs.version }}
          body: |
            ## ARK n8n Custom Nodes v${{ steps.new_version.outputs.version }}

            ### Installation

            **Quick install:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            ```

            **Manual install:**
            ```bash
            helm install ark-n8n oci://ghcr.io/${{ github.repository_owner }}/charts/ark-n8n --version ${{ steps.new_version.outputs.version }}
            ```

            ### What's Changed
            - Version bump: ${{ inputs.version_bump }}

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.current_version.outputs.version }}...v${{ steps.new_version.outputs.version }}
          draft: false
          prerelease: false

  # Build and push Docker images
  build:
    needs: release
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ needs.release.outputs.version }}
    permissions:
      contents: read
      packages: write

  # Publish Helm chart
  helm:
    needs: release
    uses: ./.github/workflows/helm.yml
    with:
      version: ${{ needs.release.outputs.version }}
    permissions:
      contents: read
      packages: write
